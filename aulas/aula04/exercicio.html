<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Estruturas de Repetição - While com Prompt de Confirmaçao</title>
</head>
<body>
    <h1>Exercício - Estruturas de Repetição - While com Prompt de Confirmaçao</h1>

    <script>
        
        let resposta = true;

        do {
           resposta = !confirm("Deseja prosseguir?");
        }while(resposta);

    </script>

    <p><a href="">Voltar ao Índice</a></p>

</body>
</html>
