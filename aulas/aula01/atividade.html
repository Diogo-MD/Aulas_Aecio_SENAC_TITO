<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Média</h1>

    <h2>Infomre as médias do aluno: </h2>

    <input id="nota1" type="number" placeholder="Primeira nota...">
    <input id="nota2" type="number" placeholder="Segunda nota...">
    <input id="nota3" type="number" placeholder="Terceira nota...">
    <input id="nota4" type="number" placeholder="Quarta nota...">
    
    <button onclick="soma()">Exibir Média</button> 

    <script>
        function soma() {
            const unidades = 4;

            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);
            var nota4 = parseFloat(document.getElementById("nota4").value);

            var soma = nota1 + nota2 + nota3 + nota4;
            var media = soma / unidades;
            window.alert(media);
        }        
    </script>
</body>
</html>
